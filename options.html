<!DOCTYPE html>
<html>
<head>
    <title>Chara Enhancement Suite Options</title>
    <script src="options.js"></script>
</head>
<body>
    <form>
        <p>
            <h2>Sound</h2>
            <label>
                <input type="checkbox" name="soundEnabled" id="sound" />
                Enable audio notifications?
            </label>
        </p>
        <p>
            <h2>Cats</h2>
            <label>
                <input type="checkbox" name="catsEnabled" id="cats" />
                Replace generic gravatars with cats?
            </label>
        </p>
        <p>
            <h2>Favicon</h2>
            <label>
                <input type="checkbox" name="faviconEnabled" id="favicon" />
                Add favicon?
            </label>
        </p>
    </form>
</body>
</html>
