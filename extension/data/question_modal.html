<div class="modal hide in" style="display: block;" aria-hidden="false">
  <form id="Queue_NewQuestionForm" class="form-horizontal well">
    <fieldset>
      <div class="modal-header">
	<a class="close" id="new_question_close">x</a>
	<h3>New Question</h3>
      </div>
      <div class="modal-body">
	<div class="control-group hide-inline">
	  <h4 for="Queue_Pseudonym" class="control-label">Name</h4>
	  <div class="controls">
            <input class="input-medium" id="Queue_Pseudonym" maxlength="50" name="pseudonym" placeholder="Enter a name or nickname..." type="text">
            <span class="help-inline">Please specify a name</span>
	  </div>
	</div>
	<div class="control-group hide-inline">
	  <h4 for="Queue_Topic" class="control-label">Topic</h4>
	  <div class="controls">
	    <input id="Queue_Topic" class="input-large" name="topic_text" placeholder="Enter a brief topic for your question..." maxlength="140" type="text">
	    <span class="help-inline">Please specify a topic</span>
	  </div>
	</div>
	<div class="control-group hide-inline">
	  <h4 for="Queue_Location" class="control-label">Location</h4>
	  <div class="controls">
	    <input id="Queue_Location" class="input-large" name="location_text" placeholder="Enter the room number you are located in..." maxlength="140" type="text">
	    <span class="help-inline">Please specify your location</span>
	  </div>
	</div>
      </div>
      <div class="modal-footer">
	<a id="new_question_close_button" class="btn">Cancel</a>
	<button type="submit" class="btn btn-primary">Add to queue</button>
      </div>
    </fieldset>
  </form>
</div>
